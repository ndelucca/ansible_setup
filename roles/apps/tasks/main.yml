---
- name: Deleting bloat packages and security risks
  tags: task_apt
  ansible.builtin.apt:
    state: absent
    name:
      - vim.tiny
      - vim
      - vlc
      - gimp
      - onboard
      - celluloid
      - hypnotix
      - rhythmbox
      - mono-runtime-common # security risk
      - gnome-orca # security risk
      - orca # security risk

- name: Installing packages
  tags: task_apt
  ansible.builtin.apt:
    name:
      - unzip
      - locales-all
      - nala
      - python3-pip
      - pipx
      - gawk
      - direnv
      - virt-manager
      - cowsay
      - fortune-mod
      - shellcheck
      - curl
      - ripgrep
      - ffmpeg
      - mpv

- name: Setting keyboard layout to latam
  ansible.builtin.lineinfile:
    path: /etc/default/keyboard
    line: XKBLAYOUT="latam"
    regexp: XKBLAYOUT=
  tags: tasks_keyboard

- name: Including chrome role
  tags: tasks_chrome
  ansible.builtin.import_role:
    name: chrome

- name: Including firefox role
  tags: tasks_webapps
  ansible.builtin.import_role:
    name: webapps

- name: Importing role
  tags: tasks_git
  ansible.builtin.import_role:
    name: git

- name: Importing role
  tags: tasks_grub
  ansible.builtin.import_role:
    name: grub

- name: Importing role
  tags: tasks_terminal
  ansible.builtin.import_role:
    name: terminal

- name: Importing tasks
  ansible.builtin.import_tasks: flameshot.yml
  tags: tasks_flameshot

- name: Importing tasks
  ansible.builtin.import_tasks: picom.yml
  when: ansible_distribution == "Linux Mint"
  tags: tasks_picom

- name: Importing tasks
  ansible.builtin.import_tasks: display_manager.yml
  tags: tasks_display_manager

- name: Importing tasks
  ansible.builtin.import_tasks: feh.yml
  when: ansible_distribution == "Linux Mint"
  tags: tasks_feh

- name: Importing tasks
  ansible.builtin.import_tasks: mycli.yml
  tags: tasks_mycli

- name: Importing tasks
  ansible.builtin.import_tasks: fzf.yml
  tags: tasks_fzf
